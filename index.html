<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kauan Daniel">
    <meta name="keywords" content="Moda roupas tenis esportes futebol chuteiras nike qualidade conforto">
    <meta name="description" content="Uma página de vendas online de materiais esportivos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Nike | Loja Online</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/nike.png">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="./img/logo.png" alt="Logo Nike" height="50">
                <h3 class="ms-3"><span class="text-warning">NIKE</span><br>STORE</h3>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-light active" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    

<!-- Carousel Section -->
<section id="showcase" class="mt-4">
    <div class="container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Primeira imagem ativa -->
                <div class="carousel-item active">
                    <img src="img/page.png" class="d-block w-100 banner" alt="Anúncio Nike 1">
                    <div class="carousel-caption d-none d-md-block legenda">
                        Nike Metcon 8
                    </div>
                </div>
                <!-- Segunda imagem -->
                <div class="carousel-item">
                    <img src="img/banner.jpg" class="d-block w-100 banner" alt="Anúncio Nike 2">
                    <div class="carousel-caption d-none d-md-block legenda">
                        APENAS FAÇA
                    </div>
                </div>
                <!-- Terceira imagem -->
                <div class="carousel-item">
                    <img src="img/banner2.jpg" class="d-block w-100 banner" alt="Anúncio Nike 3">
                    <div class="carousel-caption d-none d-md-block legenda">
                        Nike Baseball Mercurial
                    </div>
                </div>
            </div>

            <!-- Controle de navegação do carrossel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>



    <!-- Produtos -->
    <section id="boxes" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center mb-4">
                    <a href="https://www.nike.com/pt/w/homem-futebol-sapatilhas-1gdj0znik1zy7ok">
                        <img src="./img/inicio.png" class="img-fluid rounded shadow-sm" alt="Nike Zoom Mercurial">
                    </a>
                    <h2 class="mt-3">Nike Zoom Mercurial Vapor 15 Academy MG</h2>
                </div>
                <div class="col-md-6 text-center mb-4">
                    <a href="https://gq.globo.com/nike-lanca-nova-mercurial-supefly">
                        <img src="./img/inicio2.png" class="img-fluid rounded shadow-sm" alt="Nike Superfly">
                    </a>
                    <h2 class="mt-3">Nike lança nova Mercurial Superfly</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <a href="https://twitter.com/nike" class="text-light me-3"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/nike" class="text-light me-3"><i class="bi bi-instagram"></i></a>
            <a href="https://pt-pt.facebook.com/nike" class="text-light me-3"><i class="bi bi-facebook"></i></a>
            <p class="mt-2">Nike Store, Copyright © 2023</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/store.js"></script>

</body>
</html>
